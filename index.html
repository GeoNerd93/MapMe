<html>

<body>

<header>
  <h1>üåç MapMe ‚Äì Interactive World Atlas</h1>

</header>

<div id="map"></div>

  OpenStreetMap data | Leaflet.js | MapMe

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
  // Create the map
  var map = L.map('map').setView([20, 0], 2);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // -------- RIVERS LAYER --------

  var rivers = L.layerGroup();

  // Nile River
  L.polyline([
    [2.0, 31.0],
    [15.0, 32.5],
    [22.0, 31.5],
    [30.0, 31.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Nile River")
  .addTo(rivers);

  // Amazon River
  L.polyline([
    [-4.0, -73.0],
    [-3.0, -60.0],
    [-1.5, -50.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Amazon River")
  .addTo(rivers);

  // Ganga River
  L.polyline([
    [30.9, 79.0],
    [25.3, 83.0],
    [22.0, 88.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Ganga River")
  .addTo(rivers);

  // Layer control
      // -------- BIOSPHERE RESERVES LAYER --------

  var biospheres = L.layerGroup();

  // Nilgiri Biosphere Reserve (India)
  L.circle([11.5, 76.5], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Nilgiri Biosphere Reserve (India)")
  .addTo(biospheres);

  // Sundarbans Biosphere Reserve (India‚ÄìBangladesh)
  L.circle([21.9, 89.0], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Sundarbans Biosphere Reserve")
  .addTo(biospheres);

  // Yellowstone Biosphere Reserve (USA)
  L.circle([44.6, -110.5], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Yellowstone Biosphere Reserve")
  .addTo(biospheres);

      // -------- PROTECTED AREAS / SANCTUARIES --------

  var protectedAreas = L.layerGroup();

  // Jim Corbett National Park (India)
  L.circle([29.5, 79.1], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 40000
  })
  .bindPopup("Jim Corbett National Park (India)")
  .addTo(protectedAreas);

  // Kaziranga National Park (India)
  L.circle([26.6, 93.2], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 40000
  })
  .bindPopup("Kaziranga National Park (India)")
  .addTo(protectedAreas);

  // Serengeti National Park (Tanzania)
  L.circle([-2.3, 34.8], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Serengeti National Park (Tanzania)")
  .addTo(protectedAreas);

  // Yellowstone National Park (USA)
  L.circle([44.6, -110.5], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Yellowstone National Park (USA)")
  .addTo(protectedAreas);


    var overlays = {
  "üåä Rivers": rivers,
  "üå± Biosphere Reserves": biospheres,
  "ü¶å Protected Areas / Sanctuaries": protectedAreas
};


  L.control.layers(null, overlays).addTo(map);
</script>


</body>
</html>
