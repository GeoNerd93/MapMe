#sidePanel {

<body>

<header>

</header>

<div id="map"></div>

  <div id="layerToggleBtn">üß≠ Layers</div>


 <div id="sidePanel">

  </div>

  <div class="layer-item">
    <input type="checkbox" id="chkClimate" checked>
    <span>üåç Climate Zones</span>
  </div>

  <div class="layer-item">
    <input type="checkbox" id="chkSoil" checked>
    <span>üå± Soil Types</span>
  </div>
</div>



<footer>
  OpenStreetMap data | Leaflet.js | MapMe
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
 <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
  // Create the map
  var map = L.map('map').setView([20, 0], 2);

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  // -------- RIVERS LAYER --------

  var rivers = L.layerGroup();

  // Nile River
  L.polyline([
    [2.0, 31.0],
    [15.0, 32.5],
    [22.0, 31.5],
    [30.0, 31.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Nile River")
  .addTo(rivers);

  // Amazon River
  L.polyline([
    [-4.0, -73.0],
    [-3.0, -60.0],
    [-1.5, -50.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Amazon River")
  .addTo(rivers);

  // Ganga River
  L.polyline([
    [30.9, 79.0],
    [25.3, 83.0],
    [22.0, 88.0]
  ], { color: 'blue', weight: 3 })
  .bindPopup("Ganga River")
  .addTo(rivers);

  // Layer control
      // -------- BIOSPHERE RESERVES LAYER --------

  var biospheres = L.layerGroup();

  // Nilgiri Biosphere Reserve (India)
  L.circle([11.5, 76.5], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Nilgiri Biosphere Reserve (India)")
  .addTo(biospheres);

  // Sundarbans Biosphere Reserve (India‚ÄìBangladesh)
  L.circle([21.9, 89.0], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Sundarbans Biosphere Reserve")
  .addTo(biospheres);

  // Yellowstone Biosphere Reserve (USA)
  L.circle([44.6, -110.5], {
    color: 'green',
    fillColor: '#2ecc71',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Yellowstone Biosphere Reserve")
  .addTo(biospheres);

      // -------- PROTECTED AREAS / SANCTUARIES --------

  var protectedAreas = L.layerGroup();

  // Jim Corbett National Park (India)
  L.circle([29.5, 79.1], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 40000
  })
  .bindPopup("Jim Corbett National Park (India)")
  .addTo(protectedAreas);

  // Kaziranga National Park (India)
  L.circle([26.6, 93.2], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 40000
  })
  .bindPopup("Kaziranga National Park (India)")
  .addTo(protectedAreas);

  // Serengeti National Park (Tanzania)
  L.circle([-2.3, 34.8], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Serengeti National Park (Tanzania)")
  .addTo(protectedAreas);

  // Yellowstone National Park (USA)
  L.circle([44.6, -110.5], {
    color: 'darkgreen',
    fillColor: '#14532d',
    fillOpacity: 0.6,
    radius: 50000
  })
  .bindPopup("Yellowstone National Park (USA)")
  .addTo(protectedAreas);

      // -------- CLIMATE ZONES (SIMPLIFIED) --------

  var climateZones = L.layerGroup();

  // Tropical Climate
  L.rectangle([[-23.5, -180], [23.5, 180]], {
    color: '#16a34a',
    weight: 1,
    fillOpacity: 0.15
  })
  .bindPopup("üå¥ Tropical Climate Zone")
  .addTo(climateZones);

  // Desert / Arid Climate (approximate regions)
  L.rectangle([[15, -30], [35, 60]], {
    color: '#eab308',
    weight: 1,
    fillOpacity: 0.2
  })
  .bindPopup("üèúÔ∏è Desert / Arid Climate")
  .addTo(climateZones);

  // Temperate Climate (Northern Hemisphere mid-latitudes)
  L.rectangle([[35, -180], [60, 180]], {
    color: '#3b82f6',
    weight: 1,
    fillOpacity: 0.15
  })
  .bindPopup("üå¶Ô∏è Temperate Climate Zone")
  .addTo(climateZones);

  // Polar Climate
  L.rectangle([[66.5, -180], [90, 180]], {
    color: '#e5e7eb',
    weight: 1,
    fillOpacity: 0.4
  })
  .bindPopup("‚ùÑÔ∏è Polar Climate Zone")
  .addTo(climateZones);

  // -------- SOIL TYPES (SIMPLIFIED) --------

  var soilTypes = L.layerGroup();

  // Alluvial Soil (Indo-Gangetic Plains)
  L.rectangle([[22, 72], [32, 90]], {
    color: '#a16207',
    weight: 1,
    fillOpacity: 0.25
  })
  .bindPopup("üåæ Alluvial Soil (Indo-Gangetic Plains)")
  .addTo(soilTypes);

  // Black Soil (Deccan Plateau)
  L.rectangle([[16, 72], [24, 82]], {
    color: '#1f2937',
    weight: 1,
    fillOpacity: 0.25
  })
  .bindPopup("‚ö´ Black Soil (Regur ‚Äì Deccan Plateau)")
  .addTo(soilTypes);

  // Laterite Soil (Western Ghats & Eastern Ghats)
  L.rectangle([[8, 73], [15, 80]], {
    color: '#b45309',
    weight: 1,
    fillOpacity: 0.25
  })
  .bindPopup("üü§ Laterite Soil (Western & Eastern Ghats)")
  .addTo(soilTypes);

var overlays = {
  "üåä Rivers": rivers,
  "üå± Biosphere Reserves": biospheres,
  "ü¶å Protected Areas / Sanctuaries": protectedAreas,
  "üåç Climate Zones": climateZones,
  "üå± Soil Types": soilTypes
};

//  L.control.layers(null, overlays).addTo(map);
      // -------- SEARCH CONTROL --------

  L.Control.geocoder({
    defaultMarkGeocode: true,
    position: 'topleft',
    placeholder: 'Search country / city / place'
  }).addTo(map);


      // -------- LEGEND (LEAFLET CONTROL) --------

  var legend = L.control({ position: 'bottomright' });

  legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend');
    div.style.background = 'white';
    div.style.padding = '10px';
    div.style.borderRadius = '6px';
    div.style.boxShadow = '0 0 6px rgba(0,0,0,0.3)';
    div.style.fontSize = '13px';

    div.innerHTML += '<strong>Legend</strong><br>';
    div.innerHTML += 'üåä Rivers<br>';
    div.innerHTML += 'üå± Biosphere Reserves<br>';
    div.innerHTML += 'ü¶å Protected Areas<br>';
    div.innerHTML += 'üåç Climate Zones<br>';
    div.innerHTML += 'üå± Soil Types<br>';

    return div;
  };

  legend.addTo(map);
   // -------- SIDE PANEL TOGGLE (CORRECT LOGIC) --------

function bindToggle(checkboxId, layer) {
  const checkbox = document.getElementById(checkboxId);
  checkbox.addEventListener('change', function () {
    if (this.checked) {
      map.addLayer(layer);
    } else {
      map.removeLayer(layer);
    }
  });
}

// Bind to EXISTING layers
bindToggle('chkRivers', rivers);
bindToggle('chkBiosphere', biospheres);
bindToggle('chkProtected', protectedAreas);
bindToggle('chkClimate', climateZones);
bindToggle('chkSoil', soilTypes);

    #layerToggleBtn {
  position: fixed;
  top: 140px;
  right: 10px;
  background: #1f3a8a;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  z-index: 1001;
}
const panel = document.getElementById('sidePanel');
const btn = document.getElementById('layerToggleBtn');

btn.addEventListener('click', () => {
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
});


</script>

  
</body>
